<nav class="flex sm:gap-12 gap-6 p-4 text-2xl w-full justify-center nav">
  @if(!isOnTest()){ @for(tab of tabs; track tab){
  <a
    class="nav__item flex items-center justify-center"
    [routerLink]="tab.url"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    @if(tab.icon){
    <hlm-icon name="radixGear" class="hover:animate-spin" />
    }@else{
    {{ tab.name }}
    }
  </a>

  } }
</nav>
