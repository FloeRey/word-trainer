<div class="container mt-8 flex gap-4 flex-col items-center">
  <button hlmBtn variant="destructive" class="my-6" (click)="logout()">
    Logout {{ user() }}
  </button>
  @for(language of config().conf.languages | keyvalue;track language){

  <div class="w-fit">
    <label class="flex items-center" hlmLabel>
      <hlm-switch
        class="mr-2"
        [checked]="language.value"
        (changed)="check(language.key, $event)"
        [disabled]="loading()"
      />
      {{ language.key }}
    </label>
  </div>
  }
</div>
